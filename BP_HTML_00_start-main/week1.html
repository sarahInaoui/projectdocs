<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NMBS Treindashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="assets/styles.css">
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Treindata wordt geladenâ€¦</div>
  </div>

  <div class="content" style="display:none;">
    <div class="top-bar">
      <div class="logo">
        <div class="logo-symbol">B</div>
        <a href="#">NMBS Dashboard</a>
      </div>
      <div class="right-info">
        <div>
          <div id="live-time"></div>
          <div id="weather"></div>
        </div>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="panel">
        <div class="filter-bar">
          <select id="stationSelect">
            <option value="50.85,4.35">Brussel</option>
            <option value="51.05,3.72">Gent</option>
            <option value="51.22,4.40">Antwerpen</option>
            <option value="50.94,4.03">Aalst</option>
          </select>
          <input id="searchInput" placeholder="Zoek trein of bestemming...">
          <select id="delayFilter">
            <option value="all">Alle</option>
            <option value="delayed">Vertraagd</option>
            <option value="on-time">Stipt</option>
          </select>
        </div>
        <table id="trainTable">
          <thead><tr>
            <th>Trein</th><th>Bestemming</th><th>Tijd</th><th>Vertraging</th><th>Perron</th>
          </tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="panel">
        <h3>Weer & Locatie</h3>
        <div id="map"></div>
      </div>
    </div>

    <footer>NMBS Dashboard Â© 2025</footer>
  </div>

</body>
</html>
